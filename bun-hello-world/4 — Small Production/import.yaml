project:
  name: bun-hello-world-prod

services:
  - hostname: app
    type: bun@1.2
    zeropsSetup: prod
    buildFromGit: https://github.com/zerops-recipe-apps/bun-hello-world-app
    enableSubdomainAccess: true
    minContainers: 2
    verticalAutoscaling:
      minRam: 0.25
  
  - hostname: db
    type: postgresql@17
    mode: NON_HA