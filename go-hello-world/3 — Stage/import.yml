project:
  name: go-hello-world-stage

services:
  # Spin up the staging service for our app.
  # Using the 'prod' setup,
  # meaning we care to test the close-to-final-production setup.
  - hostname: app
    type: go@1
    zeropsSetup: prod
    buildFromGit: https://github.com/zerops-recipe-apps/go-hello-world-app
    enableSubdomainAccess: true
    
    # Our app requires database.
  - hostname: db
    type: postgresql@17
    mode: NON_HA
