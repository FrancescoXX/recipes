project:
  name: go-hello-world-stage

services:
  # Deploy the staging service for the app.
  # Uses the 'prod' setup to test near-production conditions.
  - hostname: app
    type: go@1
    zeropsSetup: prod
    buildFromGit: https://github.com/zerops-recipe-apps/go-hello-world-app
    enableSubdomainAccess: true
    
  # The app requires a database.
  - hostname: db
    type: postgresql@17
    mode: NON_HA
