# zeropsPreprocessor=true

# Small production environment offers a production-ready setup optimized for moderate throughput.

project:
  name: django-prod

services:
  - hostname: app
    type: python@3.12
    zeropsSetup: prod
    buildFromGit: https://github.com/zerops-recipe-apps/django-app
    enableSubdomainAccess: true
    envSecrets:
      SECRET_KEY: <@generateRandomString(<32>)>
      # Default superuser password can be found in the environment variables section of the service in GUI.
      DJANGO_SUPERUSER_PASSWORD: <@generateRandomString(<12>)>
    minContainers: 2
    verticalAutoscaling:
      minFreeRamGB: 0.25

  - hostname: db
    type: postgresql@17
    mode: HA
    priority: 10

  - hostname: storage
    type: object-storage
    objectStorageSize: 5
    objectStoragePolicy: public-read
    priority: 10
