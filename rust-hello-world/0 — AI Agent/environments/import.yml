# zeropsPreprocessor=on

project:
  # Specific name for the AI Agent scenario
  name: rust-hello-world-agent

services:
  # Dev service: shell container where the agent builds and versions code
  - hostname: rust-app-dev
    type: rust@stable

  # Staging service: used to verify production-ready builds
  - hostname: rust-app-stage
    type: rust@stable

  # Managed PostgreSQL database in NON_HA mode for dev efficiency
  - hostname: db
    type: postgresql@16
    mode: NON_HA
    envSecrets:
      # Pre-processor generates a secure password upon import
      DB_PASSWORD: <@generateRandomString(<20>)>


      